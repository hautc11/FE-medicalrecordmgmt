<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/icons/fpt-ic.jpg" type="image/icon type">
    <title>Quên mật khẩu</title>
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row full-height">

            <div class="col-lg-8 image-section pl-0">
                <img src="assets/images/fpt.jpg" alt="">
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <img src="assets/images/logo.png" class="logo mx-auto" alt="logo-fpt">
                </div>
                <h3 class="bold-900-title ml-4 mt-5">Quên mật khẩu.</h3>
                <form class="form-section ml-4">
                    <p class="mt-3 description">Vui lòng nhập địa chỉ e-mail để tiến hành lấy lại thông tin tài khoản.</p>
                    <p class="mt-3 bold-700-title">Địa chỉ e-mail</p>
                    <div class="row">
                        <div class="input-container ml-3">
                            <input type="text" id="usernameInput" value>
                            <img src="assets/icons/mail-ic.jpg" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <a href="login.html" class=" mx-auto mt-4"><button type="button" class="btn-forgot">Xác nhận</button></a>
                    </div>
                    <div class="row mt-4">
                        <p class="login-text mx-auto">Đã có tài khoản? <a href="login.html">Đăng nhập</a></p> <br>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
