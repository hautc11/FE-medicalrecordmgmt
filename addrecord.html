<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/addrecord.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/icons/fpt-ic.jpg" type="image/icon type">
    <title>Thêm hồ sơ bệnh án</title>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="assets/images/logo.png" alt="">
            </div>

            <div class="sidebar-content">
                <ul class="list-unstyled">
                    <li>
                        <a href="">Hồ sơ bệnh án</a>
                    </li>
                    <li>
                        <a href="">Viện phí</a>
                    </li>
                    <li>
                        <a href="">Phiếu khám</a>
                    </li>
                    <li>
                        <a href="">Phiếu xét nghiệm</a>
                    </li>
                    <li>
                        <a href="">Phiếu nhập xuất viện</a>
                    </li>
                    <li>
                        <a href="">Toa thuốc</a>
                    </li>
                    <li>
                        <a href="">Bác sĩ</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="content">
            <div class="row">
                <div class="container-fluid navigation-bar">
                    <div class="left-section">
                        <button class="btn-menu" id="sidebarCollapse">
                            <i class="fas fa-bars"></i>
                        </button>

                        <span>QUẢN LÝ HỒ SƠ BỆNH ÁN</span>
                    </div>
                    <div class="dropdown">
                        <button onclick="dropdownLogout()" class="btn-menu dropbtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="login.html">Đăng xuất<i class="fas fa-sign-out-alt ml-2"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3" id="title">
                <p id="hidden-text"><span>THÊM HỒ SƠ BỆNH ÁN MỚI</span></p>
            </div>

            <div class="row" style="padding: 10px 250px;">
              <div class="col-3 label-input">Họ và Tên</div>
              <div class="col-9">
                  <div class="input-custom">
                    <input type="text" id="usernameInput">
                  </div>
              </div>
            </div>
            <div class="row" style="padding: 10px 250px;">
              <div class="col-3 label-input">Ngày Sinh</div>
              <div class="col-9">
                  <div class="input-custom">
                    <input type="date" id="usernameInput">
                  </div>
              </div>
            </div>
            <div class="row" style="padding: 10px 250px;">
              <div class="col-3 label-input">Địa Chỉ</div>
              <div class="col-9">
                  <div class="input-custom">
                    <input type="text" id="usernameInput">
                  </div>
              </div>
            </div>
            <div class="row" style="padding: 10px 250px;">
              <div class="col-3 label-input">Số Điện Thoại</div>
              <div class="col-9">
                  <div class="input-custom">
                    <input type="text" id="usernameInput">
                  </div>
              </div>
            </div>
            
            <div class="row" style="padding: 10px 250px;">
              <div class="col-3 label-input">Ngày Lập Hồ Sơ</div>
              <div class="col-9">
                  <div class="input-custom">
                    <input type="date" id="usernameInput">
                  </div>
              </div>
            </div>
            <div class="row" style="padding: 10px 250px;">
              <div class="col-3 label-input">Ngày Hết Hạn Hồ Sơ</div>
              <div class="col-9">
                  <div class="input-custom">
                    <input type="date" id="usernameInput">
                  </div>
              </div>
            </div>

            <div class="row pull-right mt-3" style="padding-right: 250px">
                <a href="medicalrecord.html"><button type="button" class="btn-add mr-3">Thêm mới<i class="fas fa-plus-circle ml-2"></i></button></a>
                <a href="medicalrecord.html"><button type="button" class="btn-cancel">Hủy<i class="fas fa-times-circle ml-2"></i></button></a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
    <script src="js/addrecord.js"></script>
</body>

</html>
